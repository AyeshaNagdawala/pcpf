<!DOCTYPE html>
<html>
<body>
<h1>JavaScript</h1>
<script>
let string = prompt("Enter a string :");
let check = string.match(/[aeiou]/gi);
if(check!=null)
{ 
  count=check.length;
alert("The number of vowels is : "+count);
}
else
{
  alert("The count of vowels is 0");
}
</script>
